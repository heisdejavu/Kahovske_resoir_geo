        <script>
        var map = L.map('map', {

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',

        });
        layer_OSMStandard_0;

        var img_2024_MARGE_1 = 'data/2024_MARGE_1.png';
        var img_bounds_2024_MARGE_1 = [[46.45898003256501,32.12510203304027],[47.766567760129384,35.384100052297484]];
        var layer_2024_MARGE_1 = new L.imageOverlay(img_2024_MARGE_1,

        bounds_group.addLayer(layer_class_chnge_MARGED_3);
        map.addLayer(layer_class_chnge_MARGED_3);
        function pop_Kahovkse_right_4(feature, layer) {
            var popupContent = '<table>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Kahovkse_right_4_0() {
            return {
                pane: 'pane_Kahovkse_right_4',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Kahovkse_right_4');
        map.getPane('pane_Kahovkse_right_4').style.zIndex = 404;
        map.getPane('pane_Kahovkse_right_4').style['mix-blend-mode'] = 'normal';
        var layer_Kahovkse_right_4 = new L.geoJson(json_Kahovkse_right_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kahovkse_right_4',
            layerName: 'layer_Kahovkse_right_4',
            pane: 'pane_Kahovkse_right_4',
            onEachFeature: pop_Kahovkse_right_4,
            style: style_Kahovkse_right_4_0,
        });
        bounds_group.addLayer(layer_Kahovkse_right_4);
        map.addLayer(layer_Kahovkse_right_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Kahovkse_right_4.png" /> Kahovkse_right': layer_Kahovkse_right_4,"class_chnge_MARGED": layer_class_chnge_MARGED_3,"2022_marge": layer_2022_marge_2,"2024_MARGE": layer_2024_MARGE_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
